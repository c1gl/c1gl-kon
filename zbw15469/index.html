<script>
function toggleBlur(element, apply) {
  	var images = document.querySelectorAll('#bandmember img');
  	images.forEach(function (img) {
    	if (img !== element) {
      		if (apply) {
        		img.classList.add('blur');
        		img.classList.remove('unblur');
      		}
			else {
        		img.classList.remove('blur');
      		}
    	}
  	});
 if (!apply) {
    images.forEach(function (img) {
    	if (img !== element) {
        	img.classList.add('unblur');
      	}
    });
  }
}
</script>
